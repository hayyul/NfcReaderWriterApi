services:
  - type: web
    name: gas-station-api
    env: node
    region: frankfurt # or oregon, singapore depending on your location
    plan: free # Change to 'starter' or higher for production
    buildCommand: ./render-build.sh
    startCommand: ./render-start.sh
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: HOST
        value: 0.0.0.0
      - key: DATABASE_URL
        sync: false # Set this in Render dashboard manually
      - key: JWT_SECRET
        sync: false # Set this in Render dashboard manually (use a secure random string)
      - key: JWT_EXPIRES_IN
        value: 24h
      - key: CORS_ORIGIN
        value: '*' # Change to your frontend domain in production
      - key: RATE_LIMIT_MAX
        value: 100
      - key: RATE_LIMIT_TIMEWINDOW
        value: 60000
    healthCheckPath: /health
